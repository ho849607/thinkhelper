<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ThinkHelper</title>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/41.0.0/classic/ckeditor.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>

  <style>
    :root {
      --pr: #1976d2;
      --pl: #e3f2fd;
      --ph: #bbdefb;
      --bg: #f4f4f4;
      --fg: #333;
      --box: #fff;
      --bd: #ccc;
      --dbg: #1e1e1e;
      --dfg: #ddd;
      --dbox: #2a2a2a;
      --succ: #4caf50;
    }
    body {
      margin: 0;
      font-family: -apple-system,Segoe UI,Roboto,sans-serif;
      background: var(--bg);
      color: var(--fg);
      transition: .3s;
    }
    body.dark {
      background: var(--dbg);
      color: var(--dfg);
    }
    header {
      padding: .6rem 1rem;
      background: var(--pr);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 { margin: 0; font-size: 1.2rem; }
    .btn {
      margin-left: .5rem;
      padding: .4rem .8rem;
      background: #fff;
      color: var(--pr);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
      transition: .2s;
    }
    .btn:hover { background: var(--pl); }
    body.dark .btn { background: var(--dbox); color: var(--pr); }
    body.dark .btn:hover { background: var(--ph); }

    main { display: flex; height: calc(100vh - 50px); }
    aside {
      width: 200px;
      padding: .8rem;
      background: var(--pl);
      border-right: 1px solid var(--bd);
      overflow-y: auto;
    }
    body.dark aside { background: var(--dbox); }
    #docList { list-style: none; padding: 0; margin: 0; font-size: .9rem; }
    #docList li {
      padding: .5rem;
      border-bottom: 1px dashed var(--bd);
      display: flex;
      justify-content: space-between;
      cursor: pointer;
    }
    #docList li:hover { background: var(--pl); }
    .doc-del { margin-left: .5rem; color: #999; cursor: pointer; }
    .doc-del:hover { color: #f44336; }

    section {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow: hidden;
      background: var(--box);
    }
    body.dark section { background: var(--dbox); }

    /* CKEditor */
    #editor {
      flex: 1;
      border: 1px solid var(--bd);
      border-radius: 4px;
      padding: .8rem;
      background: inherit;
      color: inherit;
      overflow: auto;
    }
    .ck-editor__editable_inline { min-height: 50vh !important; }

    #charCount { text-align: right; margin-top: .5rem; color: var(--pr); }

    /* ê²€ìƒ‰ì°½ (ì¸ë¼ì¸) */
    #inlineSearch {
      display: flex;
      gap: .5rem;
      margin-top: 1rem;
    }
    #inlineSearch input {
      flex: 1;
      padding: .6rem;
      border: 1px solid var(--bd);
      border-radius: 4px;
      font-size: 1rem;
      background: inherit;
      color: inherit;
    }
    #autocomplete {
      list-style: none;
      padding: 0;
      margin: .5rem 0 0 0;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid var(--bd);
      border-radius: 4px;
      display: none;
      background: var(--box);
      color: inherit;
      position: relative;
      z-index: 10;
    }
    #autocomplete li {
      padding: .5rem;
      cursor: pointer;
      border-bottom: 1px dashed var(--bd);
    }
    #autocomplete li:hover { background: var(--pl); }

    /* Chat */
    #chatPanel {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      width: 300px;
      height: 360px;
      background: var(--box);
      border: 1px solid var(--bd);
      border-radius: 6px;
      box-shadow: 0 3px 8px rgba(0,0,0,.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 100;
    }
    body.dark #chatPanel { background: var(--dbox); border-color: var(--dbox); }
    #chatLog {
      flex: 1;
      padding: .5rem;
      overflow-y: auto;
      font-size: .85rem;
    }
    .chatMsg {
      margin: .3rem 0;
      padding: .4rem;
      border-radius: 4px;
      word-break: break-word;
    }
    .chatMsg.user { background: var(--pl); text-align: right; }
    .chatMsg.ai   { background: #eee; text-align: left; }
    #chatInput {
      border-top: 1px solid var(--bd);
      padding: .5rem;
      width: 100%;
      box-sizing: border-box;
      outline: none;
      background: inherit;
      color: inherit;
    }

    footer {
      padding: .5rem;
      text-align: center;
      font-size: .8rem;
      color: #666;
      border-top: 1px solid var(--bd);
    }
  </style>
</head>
<body>
  <header>
    <h1>ThinkHelper</h1>
    <div>
      <button class="btn" id="themeToggle">ğŸŒ™</button>
      <button class="btn" id="saveBtn">ğŸ’¾</button>
      <button class="btn" id="chatToggle">ğŸ’¬</button>
    </div>
  </header>

  <main>
    <aside>
      <h3>ë¬¸ì„œ ëª©ë¡</h3>
      <ul id="docList"><li style="color:#777">ë¬¸ì„œ ì—†ìŒ</li></ul>
    </aside>
    <section>
      <div id="editor">ì—¬ê¸°ì— ê¸€ì„ ì…ë ¥í•˜ì„¸ìš”â€¦</div>
      <div id="charCount">0ì</div>

      <div id="inlineSearch">
        <input id="searchInput" placeholder="ê²€ìƒ‰ì–´ ì…ë ¥â€¦" autocomplete="off">
      </div>
      <ul id="autocomplete"></ul>
    </section>
  </main>

  <div id="chatPanel">
    <div id="chatLog"></div>
    <input id="chatInput" placeholder="Enterë¡œ ì „ì†¡">
  </div>

  <footer>âš ï¸ AIëŠ” ì‹¤ìˆ˜í•  ìˆ˜ ìˆìœ¼ë‹ˆ ì¤‘ìš”í•œ ë‚´ìš©ì€ ë°˜ë“œì‹œ í™•ì¸í•˜ì„¸ìš”!</footer>

  <script>
  document.addEventListener("DOMContentLoaded",()=>{

    // 1) í™˜ê²½ì„¤ì •
    // ğŸ‘ˆ ìˆ˜ì •ëœ ë¶€ë¶„! ìƒˆ í”„ë¡œì íŠ¸ IDë¡œ ë³€ê²½!
    const firebaseConfig = { apiKey:"â—â—â—", authDomain:"thinkhelper-v2.firebaseapp.com" }; 
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 2) ì—”ë“œí¬ì¸íŠ¸ íŒë³„
    function baseURL(){
      const h=location.hostname;
      if(h.endsWith(".web.app")||h.endsWith(".firebaseapp.com")) return "/api";
      // ğŸ‘ˆ ìˆ˜ì •ëœ ë¶€ë¶„! ìƒˆ í”„ë¡œì íŠ¸ IDë¡œ ë³€ê²½!
      if(h.includes("localhost")) return "http://localhost:5001/thinkhelper-v2/asia-northeast3/api";
      // ğŸ‘ˆ ìˆ˜ì •ëœ ë¶€ë¶„! ìƒˆ í”„ë¡œì íŠ¸ IDë¡œ ë³€ê²½!
      return "https://asia-northeast3-thinkhelper-v2.cloudfunctions.net/api";
    }
    const API = {
      suggestGoogle: baseURL()+"/suggestGoogle",
      search:        baseURL()+"/search",
      gpt:           baseURL()+"/gpt"
    };

    // 3) í—¬í¼
    const $=id=>document.getElementById(id);
    const debounce=(fn,ms)=>{let t;return(...a)=>{clearTimeout(t);t=setTimeout(()=>fn(...a),ms);}};

    // 4) CKEditor
    let editor;
    ClassicEditor.create($("editor"))
      .then(ed=>{
        editor=ed;
        ed.model.document.on("change:data",()=>{
          const txt=ed.getData().replace(/<[^>]*>/g,"").replace(/&nbsp;/g," ").trim();
          $("charCount").textContent=txt.length+"ì";
          unsaved=true;
        });
        loadDocs();
      }).catch(console.error);

    // 5) ë¬¸ì„œì €ì¥ & ëª©ë¡
    let unsaved=false;
    function loadDocs(){
      const ul=$("docList"); ul.innerHTML="";
      const keys=Object.keys(localStorage).filter(k=>k.startsWith("doc-")).sort().reverse();
      if(!keys.length){ul.innerHTML="<li style='color:#777'>ë¬¸ì„œ ì—†ìŒ</li>";return;}
      keys.forEach(k=>{
        const {title,html}=JSON.parse(localStorage.getItem(k));
        const li=document.createElement("li"); li.textContent=title;
        li.onclick=()=>{editor.setData(html);unsaved=false;};
        const del=document.createElement("span"); del.textContent="âŒ";del.className="doc-del";
        del.onclick=e=>{e.stopPropagation();localStorage.removeItem(k);loadDocs();};
        li.append(del); ul.append(li);
      });
    }
    function saveDoc(){
      if(!editor) return;
      const html=editor.getData();
      const plain=html.replace(/<[^>]*>/g,"").replace(/&nbsp;/g," ").trim();
      const title=(plain.split(/[\n\.]/)[0]||"ë¬´ì œ").slice(0,30);
      localStorage.setItem("doc-"+Date.now(),JSON.stringify({title,html}));
      unsaved=false; loadDocs();
    }
    $("saveBtn").onclick=saveDoc;
    // ì°½ ë‹«í ë•Œ ì €ì¥ ì œì•ˆ
    window.addEventListener("beforeunload",e=>{
      if(!unsaved) return;
      e.preventDefault(); e.returnValue="";
    });

    // 6) í…Œë§ˆ
    $("themeToggle").onclick=()=>{
      document.body.classList.toggle("dark");
      localStorage.setItem("th_dark",document.body.classList.contains("dark"));
    };
    if(localStorage.getItem("th_dark")==="true") $("themeToggle").click();

    // 7) inline ìë™ì™„ì„±
    const inp=$("searchInput"), ac=$("autocomplete");
    inp.addEventListener("input",debounce(async()=>{
      const q=inp.value.trim(); 
      if(q.length<2){ac.style.display="none";return;}
      try{
        const r=await fetch(API.suggestGoogle+"?q="+encodeURIComponent(q));
        const j=await r.json();
        ac.innerHTML="";
        (j.sug||[]).forEach(t=>{
          const li=document.createElement("li"); li.textContent=t;
          li.onclick=()=> runSearch(t);
          ac.append(li);
        });
        ac.style.display=j.sug&&j.sug.length?"block":"none";
      }catch{ac.style.display="none";}
    },300));

    // 8) ê²€ìƒ‰ â†’ ë§í¬ ì‚½ì…
    async function runSearch(q){
      inp.value=q; ac.style.display="none";
      try{
        const r=await fetch(API.search+"?q="+encodeURIComponent(q));
        const j=await r.json();
        (j.links||[]).forEach(item=>{
          const a=`<a href="${item.link}" target="_blank">${DOMPurify.sanitize(item.title)}</a>`;
          editor.model.change(w=>w.insertContent(editor.data.processor.toView(a)));
        });
      }catch(e){console.error("ê²€ìƒ‰ ì˜¤ë¥˜:",e);}
    }
    inp.addEventListener("keydown",e=>{
      if(e.key==="Enter"){e.preventDefault();runSearch(inp.value.trim());}
    });

    // 9) ChatGPT (Gemini Chat)
    $("chatToggle").onclick=()=>{$("chatPanel").style.display=$("chatPanel").style.display==="flex"?"none":"flex";};
    $("chatInput").addEventListener("keydown",async e=>{
      if(e.key!=="Enter" || e.isComposing) return;
      e.preventDefault();
      const q=e.target.value.trim(); if(!q) return; e.target.value="";
      appendChat("user",q); appendChat("ai","âŒ›");
      try{
        // ğŸ‘ˆ ì¸ì¦ í† í° ì¶”ê°€!
        const token = await auth.currentUser?.getIdToken();
        const headers = { 'Content-Type': 'application/json' };
        if(token) headers.Authorization = 'Bearer ' + token;
        
        const r=await fetch(API.gpt,{method:"POST",headers,body:JSON.stringify({text:q})});
        if(!r.ok) throw new Error((await r.json()).error); // ì—ëŸ¬ ì²˜ë¦¬ ì¶”ê°€
        const j=await r.json();
        chatLog.lastChild.textContent=j.response?.text||"ì˜¤ë¥˜";
      }catch(err){chatLog.lastChild.textContent="ì˜¤ë¥˜: "+err.message;}
    });
    function appendChat(role,txt){
      const d=document.createElement("div");
      d.className="chatMsg "+role; d.textContent=txt;
      $("chatLog").append(d); $("chatLog").scrollTop=$("chatLog").scrollHeight;
    }

  });
  </script>
</body>
</html>
